<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 60%;
      position: relative;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 半透明遮罩层 */
    .slide-overlay {
      position: absolute;
      top: 0;
      right: 0;
      height: 80%;
      width: 45%;
      /* 可按需调整 */
      background: rgba(255, 255, 255, 0.7);
      /* 白色半透明 */
      z-index: 2;
    }

    /* 右侧内容可自定义，也可加文字等 */
    .slide-content {
      position: absolute;
      top: 50%;
      right: 2%;
      transform: translateY(-50%);
      z-index: 3;
      text-align: left;
      color: #222;
      max-width: 40%;
      font-size: 1.6em;
      opacity: 1;
    }

    @media (max-width: 900px) {

      .slide-overlay,
      .slide-content {
        width: 100% !important;
        max-width: 100% !important;
        right: 0;
      }

      .slide-content {
        font-size: 1em;
        padding: 10px;
      }
    }

    .slide-content h2 {
      font-size: 30px;
    }

    .slide-content p {
      font-size: 18px;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="./images/u583.jpg" alt="">
        <div class="slide-overlay"></div>
        <div class="slide-content">
          <h2>蒙古国副总统莅临视察</h2>
          <p>蒙古国副总统莅临江西盛和赛新材料有限公司进行地板考察访问 </p>
          <p>共商绿色建材合作新机遇</p>
          <p><a href="#" style="color:#222;text-decoration:underline;">查看详细</a></p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="./images/u583.jpg" alt="">
        <div class="slide-overlay"></div>
        <div class="slide-content">
          <h2>Slide 2 标题</h2>
          <p>这里可以写第二张幻灯片的介绍内容。</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="./images/u583.jpg" alt="">
        <div class="slide-overlay"></div>
        <div class="slide-content">
          <h2>Slide 3 标题</h2>
          <p>这里可以写第三张幻灯片的介绍内容。</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="./swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {});
  </script>
</body>

</html>
