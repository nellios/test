<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>期待您与我们联系</title>
  <!-- <link rel="stylesheet" href="contact.css"> -->
  <style>
    body {
      font-family: 'Microsoft YaHei', 'Arial', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      font-weight: 500;
      margin: 60px 0 20px 0;
    }

    .subtitle {
      text-align: center;
      color: #888;
      font-size: 20px;
      margin-bottom: 40px;
    }

    .contact-info {
      margin: 0 auto;
      border-top: 2px solid #ccc;
      border-bottom: 2px solid #ccc;
    }

    .contact-row {
      display: flex;
      align-items: center;
      padding: 32px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .contact-row:last-child {
      border-bottom: none;
    }

    .contact-icon {
      width: 80px;
      text-align: center;
      flex-shrink: 0;
    }

    .contact-label {
      width: 80px;
      text-align: left;
      color: #444;
      font-size: 22px;
      font-weight: 500;
    }

    .contact-value {
      flex: 1;
      color: #222;
      font-size: 22px;
      text-align: left;
      padding-left: 20px;
    }

    @media (max-width: 600px) {
      .contact-row {
        flex-direction: column;
        align-items: flex-start;
        padding: 24px 0;
      }

      .contact-icon,
      .contact-label,
      .contact-value {
        width: 100%;
        padding-left: 0;
        text-align: left;
        font-size: 18px;
      }

      h1 {
        font-size: 32px;
      }

      .subtitle {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="contact-container">
    <h1>期待您与我们联系</h1>
    <p class="subtitle">请致电告诉我们您的需求，我们将竭诚为您服务</p>
    <div class="contact-info">
      <div class="contact-row">
        <div class="contact-icon">
          <!-- 地址 icon SVG -->
          <svg width="40" height="40" fill="none" stroke="#888" stroke-width="2" viewBox="0 0 24 24">
            <path d="M12 21s7-6.58 7-11.5A7 7 0 005 9.5C5 14.42 12 21 12 21z" />
            <circle cx="12" cy="9.5" r="2" />
          </svg>
        </div>
        <div class="contact-label">地址</div>
        <div class="contact-value">江苏省张家港市锦丰镇合兴街道</div>
      </div>
      <div class="contact-row">
        <div class="contact-icon">
          <!-- 电话 icon SVG -->
          <svg width="40" height="40" fill="none" stroke="#888" stroke-width="2" viewBox="0 0 24 24">
            <path
              d="M22 16.92V21a1 1 0 01-1.09 1A19.79 19.79 0 013 5.09 1 1 0 014 4h4.09a1 1 0 011 .75l1.12 4.49a1 1 0 01-.29 1L8.41 12.59a16 16 0 007 7l2.35-2.35a1 1 0 011-.29l4.49 1.12a1 1 0 01.75 1z" />
          </svg>
        </div>
        <div class="contact-label">电话</div>
        <div class="contact-value">
          总机：0512-58603221<br>
          营销：0512-58501688/58500399
        </div>
      </div>
      <div class="contact-row">
        <div class="contact-icon">
          <!-- 传真 icon SVG -->
          <svg width="40" height="40" fill="none" stroke="#888" stroke-width="2" viewBox="0 0 24 24">
            <rect x="4" y="8" width="16" height="10" rx="2" />
            <path d="M8 2h8v6H8z" />
            <path d="M9 17h1" />
          </svg>
        </div>
        <div class="contact-label">传真</div>
        <div class="contact-value">0512-58500173</div>
      </div>
      <div class="contact-row">
        <div class="contact-icon">
          <!-- 邮箱 icon SVG -->
          <svg width="40" height="40" fill="none" stroke="#888" stroke-width="2" viewBox="0 0 24 24">
            <rect x="3" y="5" width="18" height="14" rx="2" />
            <path d="M3 7l9 6 9-6" />
          </svg>
        </div>
        <div class="contact-label">邮箱</div>
        <div class="contact-value">603221@eletile.com / sales@eletile.com</div>
      </div>
    </div>
  </div>
</body>

</html>
